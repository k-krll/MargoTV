version: '3.8'
services:
  app:
    build: .
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - uploaded_videos:/app/public/videos
      - uploaded_thumbnails:/app/public/thumbnails
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/margotv
    depends_on:
      - mongodb
    networks:
      - margotv-network

  mongodb:
    image: mongo:latest
    restart: always
    volumes:
      - mongodb_data:/data/db
    networks:
      - margotv-network
    command: mongod --bind_ip_all

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - app
    networks:
      - margotv-network

networks:
  margotv-network:
    driver: bridge

volumes:
  mongodb_data:
  uploaded_videos:
  uploaded_thumbnails: 